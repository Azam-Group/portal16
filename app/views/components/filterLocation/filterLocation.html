<div class="filter-group filter-group--location">
    <a href="" class="inherit" ng-click="vm.filterConfig.expanded = !vm.filterConfig.expanded">
        <h4>
            <span class="text-capitalize">Location</span>
            <span class="gb-icon-angle-down pull-right" ng-if="!vm.filterConfig.expanded"></span>
            <span class="gb-icon-angle-up pull-right" ng-if="vm.filterConfig.expanded"></span>
        </h4>
    </a>

    <div class="filter-group__filter" ng-class="{'filter-group__filter--collapsed': !vm.filterConfig.expanded}">

        <div class="is-padded" ng-if="vm.filterConfig.expanded">
            <div class="gb-radio">
                <label class="radio" ng-model="vm.hasCoordinate" uib-btn-radio="" ng-change="vm.hasCoordinateChange()"><span class="gb-radio__indicator"><span></span></span><span class="gb-radio__name">Doesn't matter</span></label>
                <label class="radio" ng-model="vm.hasCoordinate" uib-btn-radio="true" ng-change="vm.hasCoordinateChange()"><span class="gb-radio__indicator"><span></span></span><span class="gb-radio__name">Has a location</span></label>
                <label class="radio" ng-model="vm.hasCoordinate" uib-btn-radio="false" ng-change="vm.hasCoordinateChange()"><span class="gb-radio__indicator"><span></span></span><span class="gb-radio__name">Without location</span></label>
            </div>
        </div>

        <div class="is-padded overflow-hidden">
            <div class="checkbox" ng-if="vm.hasCoordinate!==undefined && !vm.filterConfig.expanded">
                <label>
                    <input type="checkbox" ng-click="vm.hasCoordinate=undefined; vm.hasCoordinateChange();" checked>
                    <span ng-if="vm.hasCoordinate">
                        Has a location
                    </span>
                    <span ng-if="vm.hasCoordinate===false">
                        Without location
                    </span>
                </label>
            </div>
            <div class="checkbox" ng-if="vm.hasCoordinate !== false && (vm.includeSuspicious || vm.filterConfig.expanded)">
                <label>
                    <input type="checkbox" ng-model="vm.includeSuspicious" ng-change="vm.apply()" ng-disabled="!vm.hasCoordinate">
                    <span>
                        Include suspicious locations
                    </span>
                </label>
            </div>
            <div class="checkbox p-l-05" ng-repeat="geometry in vm.geometryOptions" ng-if="!vm.filterConfig.expanded && vm.hasCoordinate !== false && vm.geometryOptions.length > 0">
                <label>
                    <input type="checkbox" ng-model="geometry.active" ng-change="vm.removeFromList($index, geometry)">
                        <span class="filter-group__filter__name">
                            <span class="filter-group__filter__name__title text-capitalize" ng-class="{invalid: !geometry.valid}">{{geometry.q}}</span>
                        </span>
                </label>
            </div>

            <div ng-if="vm.filterConfig.expanded && vm.hasCoordinate !== false" class="card">
                <div class="card__stripe" ng-class="{fadeImages: !vm.hasCoordinate}">
                    <filter-location-map></filter-location-map>
                </div>
                <div class="card__stripe">
                    <div class="card__content" style="min-height:60px">
                        <div ng-if="vm.query.length">
                            <div class="checkbox" ng-repeat="geometry in vm.geometryOptions">
                                <label>
                                    <input type="checkbox" ng-model="geometry.active" ng-change="vm.removeFromList($index, geometry)">
                                    <span class="filter-group__filter__name">
                                        <span class="filter-group__filter__name__title text-capitalize" ng-class="{invalid: !geometry.valid}">{{geometry.q}}</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div ng-if="!vm.query.length">
                            No area filters added
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="vm.filterConfig.expanded && vm.hasCoordinate !== false " class="is-padded">
                <div class="filter-group--location__input-types">
                    <div class="card">
                        <div class="card__stripe">
                            <div class="card__content">
                                <div class="gb-btn-group">
                                    <label ng-model="vm.inputType" uib-btn-radio="'BBOX'"
                                           ng-change="vm.changeInputType()">Range</label>
                                    <label ng-model="vm.inputType" uib-btn-radio="'GEOJSON'"
                                           ng-change="vm.changeInputType()">GeoJson</label>
                                    <label ng-model="vm.inputType" uib-btn-radio="'PAST'"
                                           ng-change="vm.changeInputType()">Past</label>
                                </div>
                            </div>
                        </div>
                        <div class="card__stripe--light" ng-if="vm.inputType=='BBOX'">
                            <div class="card__content">
                                <bbox-filter></bbox-filter>
                            </div>
                        </div>
                        <div class="card__stripe--light" ng-if="vm.inputType=='GEOJSON'">
                            <div class="card__content">
                                <div class="clear-fix">
                                    <textarea ng-model="vm.geometryString" class="noResize" placeholder="WKT or geoJson - multipolygons currently not supported" ng-change="vm.invalidTextInput = false"></textarea>
                                    <span ng-class="{invisible: !vm.invalidTextInput}" class="badge--error badge">Invalid wkt or geojson</span>
                                    <a href="" ng-click="vm.addString()" class="pull-right">ADD</a>
                                </div>
                            </div>
                        </div>
                        <div class="card__stripe--light" ng-if="vm.inputType=='PAST'">
                            <div class="card__content">
                                <div ng-if="vm.geometrySuggestions.length && vm.filterConfig.expanded && vm.hasCoordinate !== false">
                                    <div class="checkbox" ng-repeat="geometry in vm.geometrySuggestions | limitTo:5 ">
                                        <label>
                                            <input type="checkbox" ng-model="geometry.active" ng-change="vm.addToList($index, geometry)">
                                        <span class="filter-group__filter__name">
                                            <span class="filter-group__filter__name__title text-capitalize" ng-class="{invalid: !geometry.valid}">{{geometry.q}}</span>
                                        </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>



    </div>
</div>
