<div>
    <form class="bbox-filter" name="vm.form">
        <div>Latitude</div>
        <input required type="number" placeholder="-90" ng-model="vm.sliderLatitude.start[0]" step="0.001" min="-90" max="90" name="south">
        <input required type="number" placeholder="90" ng-model="vm.sliderLatitude.start[1]" step="0.001" min="-90" max="90" name="north">
        <div ya-no-ui-slider='vm.sliderLatitude'
             ya-no-ui-slider-events='vm.latitudeSliderHandlers'>
        </div>

        <div>Longitude</div>
        <input required type="number" placeholder="-180" ng-model="vm.sliderLongitude.start[0]" step="0.001" min="-359" max="359" name="west">
        <input required type="number" placeholder="180" ng-model="vm.sliderLongitude.start[1]" step="0.001" max="359" name="east">
        <div ya-no-ui-slider='vm.sliderLongitude'
             ya-no-ui-slider-events='vm.longitudeSliderHandlers'>
        </div>

        <a href="" class="gb-button--flat" ng-click="vm.add()">ADD</a>
    </form>
</div>
