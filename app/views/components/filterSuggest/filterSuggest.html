<div class="filter-group filter-group--search">
    <a href="" class="inherit" ng-click="vm.collapsed = !vm.collapsed">
        <h5>
            <span class="text-capitalize" translate="{{vm.translationPrefix}}.{{vm.title}}">{{vm.title}}</span>
            <span class="gb-icon-angle-down pull-right" ng-if="vm.collapsed"></span>
            <span class="gb-icon-angle-up pull-right" ng-if="!vm.collapsed"></span>
        </h5>
    </a>

    <div class="filter-group__filter" ng-class="{'filter-group__filter--collapsed': vm.collapsed}">
        <div class="filter-group__filter__search" ng-if="!vm.collapsed">
            <input type="text"
                   focus-me="!vm.collapsed"
                   autocomplete="off"
                   class="fit-suggestions"
                   ng-model="vm.selected"
                   placeholder="{{ 'search.placeholder' | translate }}"
                   uib-typeahead="suggestion for suggestion in vm.getSuggestions($viewValue)"
                   typeahead-on-select="vm.typeaheadSelect($item, $model, $label, $event)"
                   typeahead-focus-first="true">
        </div>
        <div ng-if="vm.filterQuery[vm.queryKey].length > 0" class="is-padded">
            <div class="checkbox" ng-repeat="key in vm.filterQuery[vm.queryKey]">
                <label>
                    <input type="checkbox" checklist-model="vm.filterQuery[vm.queryKey]" checklist-value="key" ng-change="vm.change(key, checked)">
                    <span>
                        {{key}}
                    </span>
                </label>
            </div>
        </div>

        <div class="site-drawer__bar seperator" ng-if="!vm.collapsed && vm.filterQuery[vm.queryKey].length > 0">
            <a href="" class="site-drawer__bar__action" ng-click="vm.uncheckAll()">No filter</a>
        </div>

    </div>
</div>
