<aside class="site-drawer is-locked" id="site-search">
    <!--<div class="site-drawer__fab" ng-style="vm.fabStyle">-->
    <!--Apply filters-->
    <!--</div>-->
    <div class="site-drawer__content">
        <div class="site-drawer__header">
            <div class="site-drawer__bar">
                <a href=""
                   ui-sref="omniSearch({q: vm.filter.query.q})"
                   ui-sref-opts="{inherit: false}"
                   class="gb-icon-angle-left site-drawer__bar__icon inherit"
                   tooltip-placement="right"
                   uib-tooltip="Search everything">
                </a>
                <div class="site-drawer__bar__title">
                    <a href=""
                       class="inherit"
                       ng-click="vm.expandContentTypeMenu = true"
                       ng-if="!vm.expandContentTypeMenu"
                       translate="stdTerms.{{vm.contentType}}">
                    </a>
                    <span translate="stdTerms.{{vm.contentType}}"
                          ng-if="vm.expandContentTypeMenu">
                    </span>
                    <div class="stripe-menu" ng-class="{'is-expanded': vm.expandContentTypeMenu}">
                        <div class="stripe-menu__drop-down"
                             ng-show="vm.expandContentTypeMenu"
                             click-outside="vm.expandContentTypeMenu = false"
                             click-outside-unless="!vm.expandContentTypeMenu">
                            <ul>
                                <li class="text-capitalize seperator--b">
                                    <a ui-sref="omniSearch({q:vm.filter.query.q})" ui-sref-opts="{inherit: false}"
                                       translate="stdTerms.all">
                                        All
                                    </a>
                                </li>
                                <li ng-if="vm.contentType != 'occurrences'" class="text-capitalize">
                                    <a ui-sref="occurrenceSearchTable({q:vm.filter.query.q})"
                                       ui-sref-opts="{inherit: false}" translate="stdTerms.occurrences">
                                        Occurrences
                                    </a>
                                </li>
                                <li ng-if="vm.contentType != 'species'" class="text-capitalize">
                                    <a ui-sref="speciesSearchList({q:vm.filter.query.q})"
                                       ui-sref-opts="{inherit: false}" translate="stdTerms.species">
                                        Species
                                    </a>
                                </li>
                                <li ng-if="vm.contentType != 'datasets'" class="text-capitalize">
                                    <a ui-sref="datasetSearchTable({q:vm.filter.query.q})"
                                       ui-sref-opts="{inherit: false}" translate="stdTerms.datasets">
                                        Datasets
                                    </a>
                                </li>
                                <li ng-if="vm.contentType != 'publishers'" class="text-capitalize">
                                    <a ui-sref="publisherSearchTable({q:vm.filter.query.q})"
                                       ui-sref-opts="{inherit: false}" translate="stdTerms.publishers">
                                        Publishers
                                    </a>
                                </li>
                                <li ng-if="vm.contentType != 'cms'" class="text-capitalize">
                                    <a ui-sref="cmsSearchTable({q:vm.filter.query.q})" ui-sref-opts="{inherit: false}"
                                       translate="stdTerms.cms">
                                        GBIF Network
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <a href="" ng-click="vm.clear()" class="gb-icon-trash discreet inherit site-drawer__bar__icon"
                   tooltip-placement="left" uib-tooltip="Clear filters">
                    <span class="count badge" ng-show="vm.getFilterCount() > 0">{{vm.getFilterCount()}}</span>
                </a>
            </div>
        </div>


        <!--<ng-transclude ng-mousemove="vm.repositionFloatAction($event)"></ng-transclude>-->
        <ng-transclude></ng-transclude>
    </div>
</aside>
