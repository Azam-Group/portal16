<span class="gbHelp">
    <div ng-click="vm.showPopup()" class="gbHelp__trigger"><span class="gbHelp__question gb-icon-unknown"></span><ng-transclude class="gbHelp__transcluded"></ng-transclude></div>
    <div class="gbHelp__overlay" ng-if="vm.show">
        <div class="gbHelp__content">
            <div class="card">
                <div class="card__content">
                    <h3 ng-bind-html="vm.helpItem.title" class="text-center"></h3>
                    <div ng-bind-html="vm.helpItem.body" class="m-t-1"></div>
                    <div class="loading text-center" ng-class="{hidden: vm.helpItem.$resolved}"></div>
                </div>
            </div>
        </div>
        <div class="gbHelp__close" ng-click="vm.show = false"></div>
    </div>
</span>
