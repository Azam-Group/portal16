<section id="taxonomy-browser" class="horizontal-stripe white-background">
    <div class="container">
        <div class="row col-md-12">
            <ul class="list-unstyled">
                <li style="margin-left:{{$index*10}}px" ng-repeat="tax in vm.parents">
                    <small ng-show="vm.occ" class="counts">{{tax.numOccurrences}}</small>
                    <small ng-show="!vm.occ" class="counts">{{tax.numDescendants}}</small>
                    <a href="/dataset/{{vm.datasetKey}}/taxonomy/{{tax.key}}?occ={{vm.occ}}">{{tax.canonicalName}}</a>
                    <small class="rank">{{tax.rank}}</small>
                </li>
                <li style="margin-left:{{vm.parents.length*10}}px">
                    <small ng-show="vm.occ" class="counts">{{vm.taxon.numOccurrences}}</small>
                    <small ng-show="!vm.occ" class="counts">{{vm.taxon.numDescendants}}</small>
                    <span>{{vm.taxon.scientificName}}</span>
                    <small class="rank">{{vm.taxon.rank}}</small>
                </li>
                <li style="margin-left:{{(vm.parents.length+1)*10}}px" ng-repeat="tax in vm.children">
                    <small ng-show="vm.occ" class="counts"><a href="/occurrence/search?dataset_key={{vm.datasetKey}}&taxon_key={{tax.key}}>{{tax.numOccurrences}}</a></small>
                    <small ng-show="!vm.occ" class="counts">{{tax.numDescendants}}</small>
                    <a href="/dataset/{{vm.datasetKey}}/taxonomy/{{tax.key}}?occ={{vm.occ}}">{{tax.scientificName}}</a>
                    <small class="rank">{{tax.rank}}</small>
                </li>
            </ul>
        </div>
    </div>
</section>
