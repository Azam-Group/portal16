
<div class="card" layout-fill layout-padding>

    <div class="header-options inline-block pull-right">
        <a href="" class="gb-icon-pie-chart inherit noUnderline" ng-click="checklistMetrics.api.asPieChart()"></a>
        <a href="" class="gb-icon-bar-chart inherit noUnderline" ng-click="checklistMetrics.api.asBarChart()"></a>
        <a href="" class="gb-icon-file-download  inherit noUnderline" ng-click="checklistMetrics.api.png()"></a>
    </div>
    <div class="chartArea m-b-1" ></div>
    <div class="text-right small" ng-if="checklistMetrics.options.type == 'BAR'">
        <div class="gb-btn-group">
            <label ng-model="checklistMetrics.logScale" uib-btn-radio="false"
                   ng-change="checklistMetrics.toggleBarChart()">Linear</label>
            <label ng-model="checklistMetrics.logScale" uib-btn-radio="true"
                   ng-change="checklistMetrics.toggleBarChart()">Logarithmic</label>
        </div>
    </div>
    <div  ng-show="checklistMetrics.hasError" class="emptyInfo--small">
        <h3>There was an error processing the data</h3>

    </div>
</div>
