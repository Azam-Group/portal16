<script type="text/ng-template" id="customTemplate.html">
    <a ng-href="../dataset/{{match.model.key}}">
        <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
    </a>
</script>

<div search-drawer filter="occurrence.query" content-type="datasets">
    <div class="site-drawer__section">
        <div class="search-bar">
            <form class="search-bar__term" ng-submit="dataset.freeTextSearch()">
                <input type="text"
                       id="siteSearch"
                       autocomplete="off"
                       class="fit-suggestions"
                       ng-model="dataset.freeTextQuery"
                       placeholder="Search for datasets"
                       uib-typeahead="suggestion.title for suggestion in dataset.getSuggestions($viewValue)"
                       typeahead-on-select="dataset.typeaheadSelect($item, $model, $label, $event)"
                       typeahead-focus-first="false"
                       typeahead-template-url="customTemplate.html">
                <!--<a href="" class="gb-icon-close search-bar__clear ng-cloak" ng-show="dataset.freeTextQuery" ng-click="dataset.clearFreetextAndSetFocus()"></a>-->
                <a href="" type="submit" class="gb-icon-search search-bar__search" ng-click="dataset.freeTextSearch()">
                    <span class="sr-only">{$ __('stdTerms.search') $}</span>
                </a>
            </form>
        </div>

        <div ng-repeat="facetField in dataset.facetOrder">
            <div class="site-drawer__facet-group" ng-if="dataset.filters[facetField].length > 0 || dataset.facets[facetField].length > 0">
                <h5 translate>{{facetField | prettifyEnum}}</h5>
                <div ng-repeat="filter in dataset.filters[facetField]">
                    <a href="" class="chip chip--selected" ng-click="dataset.removeFilter(facetField, filter.name)">
                        <span class="chip__title">{{filter.title | truncate:80 }}</span>
                        <span class="chip__remove"></span>
                    </a>
                </div>

                <div ng-repeat="facet in dataset.facets[facetField]">
                    <a href="" class="chip--facet-option" ng-click="dataset.addFilter(facetField, facet.name)" ng-if="!dataset.isFacetInQuery(facetField, facet.name)" title="{{facet.title}}">
                        <span class="chip__title">
                            <span>{{facet.title}}</span>
                        </span>
                        <span class="chip__count badge">{{facet.count}}</span>
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>

<div class="site-content">

    <div class="page">
        <div class="dataset-search-results">
            <div ui-view>

            </div>
        </div>
    </div>
</div>
