<script type="text/ng-template" id="customTemplate.html">
    <a ng-href="../dataset/{{match.model.key}}">
        <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
    </a>
</script>

<aside class="site-drawer" id="filter">
    <header class="site-drawer__header">
        <nav></nav>
    </header>
    <div class="site-drawer__section" style="position:relative;">
        <div class="site-drawer__section__content">
            <h3 class="h3">Datasets</h3>
            Search datasets
        </div>
        <div class="form-group">
            <input type="text"
                   ng-model="dataset.freeTextQuery"
                   placeholder="Search for datasets"
                   uib-typeahead="suggestion.title for suggestion in dataset.getSuggestions($viewValue)"
                   typeahead-on-select="dataset.typeaheadSelect($item, $model, $label, $event)"
                   typeahead-focus-first="false"
                   typeahead-template-url="customTemplate.html"
                   ng-keypress="dataset.searchOnEnter($event)">
            <button ng-click="dataset.updateSearch()">Search</button>
        </div>


        <a ui-sref="datasetSearchTable()" ui-sref-opts="{inherit: false}">Clear</a><br/>

        <div ng-repeat="facet in dataset.facets">
            <div>
                <h3>{{facet.field}}</h3>
                <div ng-repeat="row in facet.counts">
                    <a href="" ng-click="dataset.facetSelected(facet.field, row.name)">{{row.title}}: {{row.count}}</a>
                </div>
            </div>
        </div>
    </div>

</aside>

<div class="site-content">
    <div class="page">
        <div class="dataset-search-results">
            <!--<div class="tabBar">-->
                <!--<div class="tabs">-->
                    <!--<a ui-sref="datasetSearchTable()">Table</a>-->
                <!--</div>-->
            <!--</div>-->

            <div ui-view>

            </div>
        </div>
    </div>
</div>
