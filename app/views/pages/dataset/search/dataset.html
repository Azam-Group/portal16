<script type="text/ng-template" id="customTemplate.html">
    <a ng-href="../dataset/{{match.model.key}}">
        <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
    </a>
</script>

<aside class="site-drawer is-locked" id="site-search" ng-class="{'is-active': dataset.showDrawer}">

    <!--<header class="site-drawer__header">-->
        <!--<div>-->
            <!--<h4 class="">Search > Datasets</h4>-->
            <!--<span>{{dataset.count}} results</span>-->
        <!--</div>-->
        <!--&lt;!&ndash;<a href="" class="h5 site-drawer__header__action site-drawer__header__close gb-icon-close" ng-click="dataset.showDrawer = false"></a>&ndash;&gt;-->
    <!--</header>-->




    <div class="site-drawer__actions clearfix">
        <a ui-sref="omniSearch({q: dataset.freeTextQuery})" ui-sref-opts="{inherit: false}" class="gb-icon-angle-left inherit discreet site-drawer__actions__back" tooltip-placement="right" uib-tooltip="Search everything">
        </a>
        <div class="site-drawer__actions__title">
            <a href="" class="inherit">
                <span ng-click="dataset.expandContentTypeMenu = true"
                      ng-if="!dataset.expandContentTypeMenu">
                    Datasets
                </span>
            </a>
            <div class="stripe-menu" ng-class="{'is-expanded': dataset.expandContentTypeMenu}">
                <div class="stripe-menu__drop-down"
                     ng-show="dataset.expandContentTypeMenu"
                     click-outside="dataset.expandContentTypeMenu = false"
                     click-outside-unless="!dataset.expandContentTypeMenu">
                    <ul>
                        <li>
                            <a href="http://www.gbif.org/occurrence/{$ occurrence.record.key $}/fragment">
                                All
                            </a>
                        </li>
                        <li class="seperator">
                            <a href="http://www.gbif.org/occurrence/{$ occurrence.record.key $}/fragment">
                                Occurrences
                            </a>
                        </li>
                        <li>
                            <a href="http://www.gbif.org/occurrence/{$ occurrence.record.key $}/fragment">
                                Species
                            </a>
                        </li>
                        <li ng-click="dataset.expandContentTypeMenu = false">
                            <a href="" class="text-muted">
                                <span>Datasets</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://www.gbif.org/occurrence/{$ occurrence.record.key $}/fragment">
                                News
                            </a>
                        </li>
                        <li>
                            <a href="http://www.gbif.org/occurrence/{$ occurrence.record.key $}/fragment">
                                Documents
                            </a>
                        </li>
                        <li>
                            <a href="http://www.gbif.org/occurrence/{$ occurrence.record.key $}/fragment">
                                Tools
                            </a>
                        </li>
                        <li>
                            <a href="http://www.gbif.org/occurrence/{$ occurrence.record.key $}/fragment">
                                Resources
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>





        <a ui-sref="datasetSearchTable()" ui-sref-opts="{inherit: false}" class="gb-icon-trash inherit discreet pull-right site-drawer__actions__clear" tooltip-placement="left" uib-tooltip="Clear filters">
            <span class="count badge" ng-show="dataset.appliedFilterCount > 0">{{dataset.appliedFilterCount}}</span>
        </a>
    </div>

    <div class="site-drawer__section">


        <div class="search-bar">
            <form class="search-bar__term" ng-submit="dataset.freeTextSearch()">
                <input type="text"
                       id="siteSearch"
                       autocomplete="off"
                       class="fit-suggestions"
                       ng-model="dataset.freeTextQuery"
                       placeholder="Search for datasets"
                       uib-typeahead="suggestion.title for suggestion in dataset.getSuggestions($viewValue)"
                       typeahead-on-select="dataset.typeaheadSelect($item, $model, $label, $event)"
                       typeahead-focus-first="false"
                       typeahead-template-url="customTemplate.html">
                <!--<a href="" class="gb-icon-close search-bar__clear ng-cloak" ng-show="dataset.freeTextQuery" ng-click="dataset.clearFreetextAndSetFocus()"></a>-->
                <a href="" type="submit" class="gb-icon-search search-bar__search" ng-click="dataset.freeTextSearch()">
                    <span class="sr-only">{$ __('stdTerms.search') $}</span>
                </a>
            </form>
        </div>

        <div ng-repeat="facetField in dataset.facetOrder">
            <div class="site-drawer__facet-group" ng-if="dataset.filters[facetField].length > 0 || dataset.facets[facetField].length > 0">
                <h5 translate>{{facetField | prettifyEnum}}</h5>
                <div ng-repeat="filter in dataset.filters[facetField]">
                    <span class="chip">
                        <a href="" ng-click="dataset.removeFilter(facetField, filter.name)" class="chip__content">
                            <span class="site-drawer__facet-group__facet">{{filter.title}}</span>
                            <span class="close"></span>
                        </a>
                    </span>
                </div>

                <div ng-repeat="facet in dataset.facets[facetField]">
                    <a href="" ng-click="dataset.addFilter(facetField, facet.name)" ng-if="!dataset.isFacetInQuery(facetField, facet.name)">
                        <span>
                            <span class="site-drawer__facet-group__facet">{{facet.title}}</span>
                            <span class="site-drawer__facet-group__count">({{facet.count}})</span>
                        </span>
                    </a>
                </div>

            </div>
        </div>

    </div>

</aside>

<div class="site-content">

    <div class="page">
        <div class="dataset-search-results">
            <div ui-view>

            </div>
        </div>
    </div>
</div>
