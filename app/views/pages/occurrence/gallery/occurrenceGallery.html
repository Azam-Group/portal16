<div class="wrapper-horizontal-stripes occurrence-search__gallery">

    <div class="container-fluid white-background search-header">
        <div class="row">
            <div class="col-xs-12">
                <nav class="article-header__category article-header__category--deep">
                    <span class="article-header__category__upper">Search</span>
                    <span class="article-header__category__lower">Occurrences</span>
                </nav>
                <div class="search-header__description">
                    <span ng-if="occGallery.count >= 0">{{occGallery.occurrenceState.data.count | number}} occurrences. {{occGallery.count | number}} with images</span>
                </div>
                <div class="stripe-menu">
                    <a href="" ui-sref="occurrenceSearchTable()"
                       class="gb-icon-table stripe-menu__option"
                       tooltip-placement="bottom"
                       uib-tooltip="Table"></a>
                    <span
                            class="gb-icon-photo stripe-menu__menu stripe-menu__option is-active"
                            tooltip-placement="bottom"
                            uib-tooltip="Gallery"></span>
                    <a href="" ui-sref="occurrenceSearchMap()"
                       class="gb-icon-map-marker stripe-menu__menu stripe-menu__option"
                       tooltip-placement="bottom"
                       uib-tooltip="Map"></a>
                </div>
            </div>
        </div>
    </div>

    <ng-include src="'/templates/components/loader/loader.html'" ng-if="occGallery.count < 0"></ng-include>
    <section class="horizontal-stripe light-background seperator" ng-if="occGallery.count > 0">
        <div class="container-fluid">
            <div class="imageGallery">
                <a class="imageGallery__img" ng-repeat="image in occGallery.results" href="/occurrence/{{image.key}}">
                    <img ng-src="{{occGallery.dataApi}}image?url={{image.media[0].identifier | encodeURIComponent}}&size=S"
                         gallery-image>
                </a>
                <div class="imageGallery__more" ng-click="occGallery.loadMore()"><span>more</span></div>
            </div>
        </div>
    </section>
</div>
