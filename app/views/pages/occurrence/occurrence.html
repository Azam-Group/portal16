<div search-drawer filter="occurrence.query" content-type="occurrences">
    <div class="site-drawer__section">
        <div class="search-bar filter-group">
            <form class="search-bar__term" ng-submit="occurrence.search()">
                <input type="text"
                       id="siteSearch"
                       autocomplete="off"
                       ng-model="occurrence.query.q"
                       placeholder="Search">
                <!--<a href="" class="gb-icon-close search-bar__clear ng-cloak" ng-show="dataset.freeTextQuery" ng-click="dataset.clearFreetextAndSetFocus()"></a>-->
                <a href="" type="submit" class="gb-icon-search search-bar__search" ng-click="occurrence.search()">
                    <span class="sr-only">{$ __('stdTerms.search') $}</span>
                </a>
            </form>
        </div>

        <div filter-taxon filter-title="taxonKey" filter-resource="occurrence.Species" filter-query="occurrence.query" filter-collapsed="true"></div>
        <div enum-filter filter-config="occurrence.filters.basisOfRecord" filter-query="occurrence.query"></div>

        <div filter-suggest filter-config="occurrence.filters.recordedBy" filter-query="occurrence.query"></div>
        <div filter-suggest filter-config="occurrence.filters.recordNumber" filter-query="occurrence.query"></div>
        <div filter-suggest filter-config="occurrence.filters.occurrenceId" filter-query="occurrence.query"></div>
        <div filter-suggest filter-config="occurrence.filters.catalogNumber" filter-query="occurrence.query"></div>
        <div filter-suggest filter-config="occurrence.filters.institutionCode" filter-query="occurrence.query"></div>
        <div filter-suggest filter-config="occurrence.filters.collectionCode" filter-query="occurrence.query"></div>


        <div enum-filter filter-config="occurrence.filters.typeStatus" filter-query="occurrence.query"></div>
        <div enum-filter filter-config="occurrence.filters.month" filter-query="occurrence.query"></div>
        <div enum-filter filter-config="occurrence.filters.establishmentMeans" filter-query="occurrence.query"></div>

    </div>

</div>


<div class="site-content">

    <div class="page">
        <div class="occurrence-search-results">
            <div ui-view>

            </div>
        </div>
    </div>
</div>
