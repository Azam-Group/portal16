<div search-drawer query="{{occurrence.freeTextQuery}}" filter-count="{{occurrence.appliedFilterCount}}" content-type="occurrences">
    <div class="site-drawer__section">
        <div class="search-bar">
            <form class="search-bar__term" ng-submit="occurrence.search()">
                <input type="text"
                       id="siteSearch"
                       autocomplete="off"
                       ng-model="occurrence.freeTextQuery"
                       placeholder="Search">
                <!--<a href="" class="gb-icon-close search-bar__clear ng-cloak" ng-show="dataset.freeTextQuery" ng-click="dataset.clearFreetextAndSetFocus()"></a>-->
                <a href="" type="submit" class="gb-icon-search search-bar__search" ng-click="occurrence.search()">
                    <span class="sr-only">{$ __('stdTerms.search') $}</span>
                </a>
            </form>
        </div>

        <div ng-repeat="facet in dataset.facets | orderBy: dataset.sortFacets">
            <div class="site-drawer__facet-group" ng-if="facet.counts.length > 0">
                <h5 translate>{{facet.field | prettifyEnum}}</h5>
                <div ng-repeat="row in facet.counts">
                    <a href="" ng-click="dataset.addFilter(facet.field, row.name)" ng-if="!dataset.isFacetInQuery(facet.field, row.name)">
                        <span>
                            <span class="site-drawer__facet-group__facet">{{row.title}}</span>
                            <span class="site-drawer__facet-group__count">({{row.count}})</span>
                        </span>
                    </a>
                    <span ng-if="dataset.isFacetInQuery(facet.field, row.name)" class="chip">
                        <a href="" ng-click="dataset.removeFilter(facet.field, row.name)" class="chip__content">
                            <span class="site-drawer__facet-group__facet">{{row.title}}</span>
                            <span class="close"></span>
                        </a>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>
                <span ng-click="occurrence.hide = !occurrence.hide">Scientific name</span>

                <input type="text"
                       autocomplete="off"
                       class="fit-suggestions"
                       ng-model="occurrence.species.term"
                       placeholder="Search for species"
                       uib-typeahead="suggestion.canonicalName for suggestion in occurrence.getSuggestions($viewValue)"
                       typeahead-on-select="occurrence.typeaheadSelect($item, $model, $label, $event)"
                       typeahead-focus-first="true">

                <div class="chip" ng-repeat="taxon in occurrence.query.taxonKey" ng-click="occurrence.suggest.remove($index)">
                    {{taxon}}
                </div>

                <!--<taxon-explore></taxon-explore>-->

                <div class="site-drawer__sub" ng-show="!occurrence.hide">
                    <suggest config="occurrence.config" suggest="occurrence.suggest"></suggest>
                    <div ng-repeat="suggestion in occurrence.suggest.suggestions" ng-click="occurrence.suggest.add($index)" ng-class="{'is-active': $index==occurrence.suggest.activeIndex}">
                        {{suggestion.canonicalName}}
                    </div>
                </div>
            </label>
        </div>


        <div enum-filter>

        </div>

        <div class="filter-group filter-group--multiselect">
            <div class="filter-group__header">Basis Of Record</div>
            <div class="filter-group__filter">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="occurrence.basisOfRecord.HUMAN_OBSERVATION"> Human observation
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="occurrence.basisOfRecord.MACHINE_OBSERVATION"> Machine observation
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="occurrence.basisOfRecord.OBSERVATION"> Observation
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="occurrence.basisOfRecord.LITERATURE"> LITERATURE
                    </label>
                </div>
            </div>
        </div>



    </div>

</div>


<div class="site-content">

    <div class="page">
        <div class="occurrence-search-results">
            <div ui-view>

            </div>
        </div>
    </div>
</div>
