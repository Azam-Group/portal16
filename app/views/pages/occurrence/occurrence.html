<aside class="site-drawer" id="filter" ng-class="{'is-active': occurrence.showDrawer}">

    <header class="site-drawer__header">
        <div>
            <h4 class="">Filter occurrences</h4>
            <span>{{occurrence.count}} results</span>
        </div>
        <a href="" class="h5 site-drawer__header__action site-drawer__header__close gb-icon-close" ng-click="occurrence.showDrawer = false"></a>
    </header>

    <div class="site-drawer__section site-drawer__section--bottom-panel">
        <div class="site-drawer__actions">
            <a ui-sref="occurrenceSearchTable()" ng-class="{'is-active': occurrence.state.current.name=='occurrenceSearchGallery'}" class="gb-icon-menu inherit discreet" tooltip-placement="right" uib-tooltip="List"></a>
            <a ui-sref="occurrenceSearchMap()" ng-class="{'is-active': occurrence.state.current.name=='occurrenceSearchGallery'}" class="gb-icon-map inherit discreet" tooltip-placement="right" uib-tooltip="Map"></a>
            <a ui-sref="occurrenceSearchGallery()" ng-class="{'is-active': occurrence.state.current.name=='occurrenceSearchGallery'}" class="gb-icon-photo inherit discreet" tooltip-placement="right" uib-tooltip="Gallery"></a>
            <a class="gb-icon-trash inherit discreet pull-right" tooltip-placement="left" uib-tooltip="Clear filters"></a>
        </div>
        

        <div ng-repeat="facet in dataset.facets | orderBy: dataset.sortFacets">
            <div class="site-drawer__facet-group" ng-if="facet.counts.length > 0">
                <h5 translate>{{facet.field | prettifyEnum}}</h5>
                <div ng-repeat="row in facet.counts">
                    <a href="" ng-click="dataset.addFilter(facet.field, row.name)" ng-if="!dataset.isFacetInQuery(facet.field, row.name)">
                        <span>
                            <span class="site-drawer__facet-group__facet">{{row.title}}</span>
                            <span class="site-drawer__facet-group__count">({{row.count}})</span>
                        </span>
                    </a>
                    <span ng-if="dataset.isFacetInQuery(facet.field, row.name)" class="chip">
                        <a href="" ng-click="dataset.removeFilter(facet.field, row.name)" class="chip__content">
                            <span class="site-drawer__facet-group__facet">{{row.title}}</span>
                            <span class="close"></span>
                        </a>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>
                <span ng-click="occurrence.hide = !occurrence.hide">Scientific name</span>

                <div class="chip" ng-repeat="chip in occurrence.suggest.selected" ng-click="occurrence.suggest.remove($index)">
                    {{chip.canonicalName}}
                </div>

                <!--<taxon-explore></taxon-explore>-->

                <div class="site-drawer__sub" ng-show="!occurrence.hide">
                    <suggest config="occurrence.config" suggest="occurrence.suggest"></suggest>
                    <div ng-repeat="suggestion in occurrence.suggest.suggestions" ng-click="occurrence.suggest.add($index)" ng-class="{'is-active': $index==occurrence.suggest.activeIndex}">
                        {{suggestion.canonicalName}}
                    </div>
                </div>
            </label>
        </div>

        <div class="filter-group filter-group--multiselect">
            <div class="filter-group__header">Basis Of Record</div>
            <div class="filter-group__filter">
                <!-- <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="occurrence.filters.basisOfRecord.HUMAN_OBSERVATION"> Human observation {{occurrence.filters.bor.HUMAN_OBSERVATION}}
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="occurrence.filters.basisOfRecord.MACHINE_OBSERVATION"> Machine observation
                    </label>
                </div> -->
            </div>
        </div>

    </div>


    <div class="site-drawer__footer">
        <a href="" ng-click="occurrence.updateSearch()">APPLY FILTERS</a>
    </div>

</aside>

<div class="site-content">

    <div class="fab" fab>
        <div class="fab__trigger">
            <a href="" class="action-flow btn btn-lg btn-highlight btn-circle" tooltip="Filter" ng-click="occurrence.showDrawer = true"><i class="gb-icon-filter"></i></a>
        </div>
    </div>

    <div class="page">
        <div class="dataset-search-results">
            <div class="horizontal-stripe--paddingless white-background search-bar">
                <div class="drawer-padding">
                    <div class="container--narrow">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="search-bar__form">
                                    <form class="search-bar__term" ng-submit="occurrence.updateSearch()">
                                        <input type="text"
                                           id="siteSearch"
                                           ng-model="occurrence.freeTextQuery"
                                           placeholder="Search for occurrences"
                                           ng-keypress="occurrence.searchOnEnter($event)">
                                        <a href="" class="gb-icon-close search-bar__clear ng-cloak" ng-show="occurrence.freeTextQuery" ng-click="occurrence.clearFreetextAndSetFocus()"></a>
                                        <a href="" type="submit" class="gb-icon-search search-bar__search" ng-click="occurrence.updateSearch()">
                                            <span class="sr-only">{$ __('stdTerms.search') $}</span>
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <nav class="horizontal-stripe--paddingless light-background search-tabs">
                <div class="drawer-padding">
                    <div class="container--narrow">
                        <div class="row">
                            <div class="col-xs-12">
                                <ul class="tabs">
                                    <li>
                                        <a ui-sref="omniSearch({q:occurrence.query.q})">All</a>
                                    </li>
                                    <li>
                                        <a ui-sref="datasetSearchTable({q:occurrence.query.q})">datasets</a>
                                    </li>
                                    <li class="is-active">
                                        <a href="">occurrences</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <div ui-view>

            </div>
        </div>
    </div>
</div>
