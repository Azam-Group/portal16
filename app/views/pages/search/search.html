<aside class="site-drawer is-locked" id="site-search" ng-class="{'is-active': omniSearch.isActive}">

    <div class="site-drawer__content">
        <div class="site-drawer__header">
            <div class="site-drawer__header__title">
                <span class="text-center">Search</span>
            </div>
        </div>
        <div class="site-drawer__section">

            <div class="search-bar filter-group">

                <form class="search-bar__term" ng-submit="omniSearch.updateSearch()"
                      ng-controller="searchCtrl as omniSearch">
                    <input type="text"
                           autocomplete="off"
                           id="siteSearch"
                           ng-model="omniSearch.freeTextQuery"
                           placeholder="Occurrences, species, news ...">
                    <a href="" type="submit" class="gb-icon-search search-bar__search"
                       ng-click="omniSearch.updateSearch()">
                        <span class="sr-only">{$ __('stdTerms.search') $}</span>
                    </a>
                </form>

            </div>

            <div class="filter-group--links">
                <h5>
                    Filter by
                </h5>
                <div>
                    <a href="" ui-sref="occurrenceSearchTable({q:omniSearch.freeTextQuery})">
                        Occurrence
                    </a>
                    <a href="" ui-sref="speciesSearchTable({q:omniSearch.freeTextQuery})">
                        Species
                    </a>
                    <a href="" ui-sref="datasetSearchTable({q:omniSearch.freeTextQuery})">
                        Dataset
                    </a>
                </div>
                <div class="seperator">
                    <a href="" ui-sref="publisherSearchTable({q:omniSearch.freeTextQuery})">
                        Publisher
                    </a>
                    <a ui-sref="cmsSearchTable({q: omniSearch.query.q, type: 'news'})" translate="cms.contentType.news">
                        News
                    </a>
                    <a ui-sref="cmsSearchTable({q: omniSearch.query.q, type: 'data_use'})"
                       translate="cms.contentType.data_use">
                        Data use
                    </a>
                    <a ui-sref="cmsSearchTable({q: omniSearch.query.q, type: 'event'})"
                       translate="cms.contentType.event">
                        Event
                    </a>
                    <a ui-sref="cmsSearchTable({q: omniSearch.query.q, type: 'programme'})"
                       translate="cms.contentType.programme">
                        Programme
                    </a>
                    <a ui-sref="cmsSearchTable({q: omniSearch.query.q, type: 'project'})"
                       translate="cms.contentType.project">
                        Project
                    </a>
                    <a ui-sref="cmsSearchTable({q: omniSearch.query.q, type: 'document'})"
                       translate="cms.contentType.document">
                        Document
                    </a>
                    <a ui-sref="cmsSearchTable({q: omniSearch.query.q, type: 'presentation'})"
                       translate="cms.contentType.presentation">
                        Presentation
                    </a>
                    <a ui-sref="cmsSearchTable({q: omniSearch.query.q, type: 'tool'})" translate="cms.contentType.tool">
                        Tool
                    </a>
                </div>
            </div>

        </div>
    </div>

</aside>

<ng-include src="'/templates/shared/layout/partials/feedback/feedback.html'"></ng-include>

<div class="site-content">

    <!--<div class="fab" fab>-->
        <!--<div class="fab__trigger">-->
            <!--<a href="" class="action-flow btn btn-lg btn-highlight btn-circle" tooltip="Filter"-->
               <!--ng-click="omniSearch.showDrawer = true"><i class="gb-icon-filter"></i></a>-->
        <!--</div>-->
    <!--</div>-->

    <div class="page">
        <div class="dataset-search-results">

            <div ui-view>

                <div class="horizontal-stripe--paddingless white-background search-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12">
                                <nav class="article-header__category">
                                    <strong class="article-header__category__upper">Search</strong>
                                </nav>
                                <div class="search-header__description">
                                    <span ng-if="omniSearch.query.q">
                                        <span ng-if="loaded">Showing results for <i>{{omniSearch.query.q}}</i></span>
                                        <span ng-if="!loaded">Searching for <i>{{omniSearch.query.q}}</i></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <ng-include src="'/templates/components/loader/loader.html'"
                            ng-if="omniSearch.query.q && !loaded"></ng-include>
                <ng-include src="'/search/partial?q=' + omniSearch.query.q + '&locale=' + omniSearch.locale"
                            onload="loaded = true" ng-show="omniSearch.query.q"></ng-include>

            </div>
        </div>
    </div>
</div>
