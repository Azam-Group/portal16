<div class="site-content">

    <div class="page">
        <div class="dataset-search-results">
            <div class="horizontal-stripe--paddingless white-background search-bar">
                <div>
                    <div class="container--narrow">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="search-bar__form">
                                    <form class="search-bar__term" ng-submit="omniSearch.updateSearch()">
                                        <input id="siteSearch" type="text"
                                               ng-model="omniSearch.freeTextQuery"
                                               placeholder="Search"
                                               ng-keypress="omniSearch.searchOnEnter($event)">
                                        <a href="" class="gb-icon-close search-bar__clear ng-cloak" ng-show="omniSearch.freeTextQuery" ng-click="omniSearch.clearFreetextAndSetFocus()"></a>
                                        <a href="" type="submit" class="gb-icon-search search-bar__search" ng-click="omniSearch.updateSearch()">
                                            <span class="sr-only">{$ __('search') $}</span>
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="horizontal-stripe--paddingless light-background search-tabs">
                <div>
                    <div class="container--narrow">
                        <div class="row">
                            <div class="col-xs-12">
                                <ul class="tabs">
                                    <li class="is-active">
                                        <a ng-href="">All</a>
                                    </li>
                                    <li>
                                        <a ui-sref="datasetSearchTable({q: omniSearch.query.q})">datasets</a>
                                    </li>
                                    <li>
                                        <a ui-sref="occurrenceSearchTable({q: omniSearch.query.q})">occurrences</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <div ui-view>
                <ng-include src="'/search.partial?q=' + omniSearch.query.q"> </ng-include>
            </div>
        </div>
    </div>
</div>
