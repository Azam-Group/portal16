<h3 translate="validation.termsFrequency.title" ></h3>
<div>
    <table class="table table-bordered table-striped" ng-if="resultPerResource.termsFrequency" >
        <thead>
        <tr>
            <th translate="validation.termsFrequency.term"></th>
            <th translate="validation.termsFrequency.count"></th>
            <th translate="validation.termsFrequency.percentage"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(k,v) in resultPerResource.termsFrequency">
            <td ng-class="{'dataValidator__unknownTerm' : (vm.unknownTermMap[k] === true  || (k.indexOf('http://unknown.org/') > -1 && k !== 'http://unknown.org/ARCHIVE_RECORD_ID')) }" >
                <span ng-class="{'dataValidator__idField' : resultPerResource.idTerm === k}">{{ k }}</span> <span class="dataValidator__idField" ng-if="resultPerResource.idTerm === k">({{'validation.uniqueIdentifier' | translate}})</span>
            </td>
            <td>{{ v.count | localNumber:gb.locale }}</td>
            <td>
                <div class="termFrequencyStats__circle">
                    <round-progress
                            max="100"
                            current="v.percentage"
                            bgcolor="#dbefef"
                            color="#71b171"
                            responsive="true">
                    </round-progress>
                </div>
                <div class="termFrequencyStats__percentage">
                    <span>{{ v.percentage }}%</span>

                </div>

             </td>
        </tr>
        </tbody>
    </table>
</div>
