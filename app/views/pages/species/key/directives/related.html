<section id="datasets" class="white-background" ng-show="vm.numOccDatasets">
<div class="container--narrow anchor-block">
        <div class="row">
            <h3>Dataset coverage</h3>
            <p><em>{{vm.name}}</em> also appears in
                <a href="/dataset/search?type=OCCURRENCE&taxonKey={{vm.key}}">{{vm.numOccDatasets}}</a> occurrence and
                <a href="/dataset/search?type=CHECKLIST&taxonKey={{vm.key}}">{{vm.numChkDatasets}}</a> checklist datasets.
            </p>
        </div>
    </div>
</section>
