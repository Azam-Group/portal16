<aside id="taxonomy-browser" class="site-drawer site-drawer--wide is-active">
    <div class="site-drawer__content">
        <div class="site-drawer__header">
            <div class="site-drawer__header__title">
                <span class="text-center">Taxonomy Browser</span>
            </div>
        </div>
    </div>
    <div class="site-drawer__section">
        <div class="site-drawer__section__content">
            <ul class="list-unstyled">
                <li style="margin-left:{{$index*10}}px" ng-repeat="tax in vm.parents">
                    <a href="/taxon2/{{tax.key}}">{{tax.canonicalName}}</a>
                    <small class="rank">{{tax.rank}}</small>
                </li>
                <li style="margin-left:{{vm.parents.length*10}}px">
                    <strong>{{vm.taxon.scientificName}}</strong>
                    <small class="rank">{{vm.taxon.rank}}</small>
                </li>
                <li style="margin-left:{{(vm.parents.length+1)*10}}px" ng-repeat="tax in vm.children">
                    <a href="/taxon2/{{tax.key}}">{{tax.scientificName}}</a>
                    <small class="rank">{{tax.rank}}</small>
                </li>
            </ul>
        </div>
    </div>
</aside>
